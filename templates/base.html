{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="{% static 'plugins/css/ace.min.css' %}" type="text/css" media="all" rel="stylesheet"/>
    <link href="{% static 'martor/css/martor.bootstrap.min.css' %}" type="text/css" media="all" rel="stylesheet"/>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/overrided_styles.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<main>
    <div class="container px-5">
        <div class="page px-5 py-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="pt-3">
        <div class="footer__nav text-center ">
            <ul class="nav justify-content-center  align-items-center">
                <li class="nav-item"><a class="nav-link" href="">Манифест</a></li>
                <li class="nav-item>">
                    <div>
                        <script async src="https://telegram.org/js/telegram-widget.js?19"
                                data-telegram-login="justfoundru_bot"
                                data-size="small" data-auth-url="http://localhost.local/tg_login" data-request-access="write"></script>
                    </div>
                </li>
            </ul>
        </div>
    </footer>
</main>
<script type="text/javascript" src="{% static 'plugins/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/js/highlight.min.js' %}"></script>
<script>
    $('.page__content pre').each(function (i, block) {
        hljs.highlightBlock(block);
    });
</script>
</body>
</html>
