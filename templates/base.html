{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/overrided_styles.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <main>
        <div class="container px-5">
            <script async src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="justfoundru_bot" data-size="small" data-auth-url="tg_login" data-request-access="write"></script>
            {% block content %}{% endblock %}
        </div>
        <footer class="pt-3">
            <div class="footer__nav text-center ">
                <a href="">Манифест</a>
            </div>
        </footer>
    </main>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
