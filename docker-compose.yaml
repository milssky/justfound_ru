volumes:
  static:
  media:
  postgres_data:
  nginx_secrets:

services:
  db:
    image: postgres:14.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    build: .
    restart: always
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - ./static:/static_collected/
      - ./media:/media/

  nginx:
    image: jonasal/nginx-certbot:latest
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./default.nginx:/etc/nginx/conf.d/default.conf
      - ./static_collected:/var/html/static/
      - ./media:/var/html/media
      - nginx_secrets:/etc/letsencrypt
    depends_on:
      - web

